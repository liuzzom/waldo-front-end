<mat-sidenav-container>
  <mat-sidenav-content>
    <!-- toolbar that contains model name, navigation buttons and edit buttons -->
    <mat-toolbar>
      <span #modelName [contentEditable]="editModelMode">{{model.name}}</span>

      <span class="navbar-spacer"></span>

      <!-- navigation mode buttons-->
      <div *ngIf="!editModelMode && !editPointerMode">
        <button mat-raised-button color="primary" (click)="toggleEditModelMode(true)">Edit</button>
        <button mat-raised-button color="accent" (click)="goBack()">Back</button>
      </div>

      <!-- edit mode buttons-->
      <button *ngIf="editModelMode && pointerSupport && !pointerTrigger" mat-raised-button color="accent"
              (click)="activatePointerTrigger()">Add Pointer
      </button>
      <button *ngIf="editModelMode" mat-raised-button color="primary" (click)="editModel(modelName.innerHTML)">Done
      </button>
    </mat-toolbar>

    <!-- rendering area -->
    <!-- some providers inject their own html tags -->
    <div id="rendering-area" (click)="deactivatePointerTrigger()"></div>
  </mat-sidenav-content>

  <mat-sidenav mode="side" opened position="end">
    <h3>Pointer Message</h3>
    <form>
      <!-- Default Provider selection -->
      <mat-form-field *ngIf="editModelMode" appearance="outline">
        <mat-label>Default Provider</mat-label>
        <mat-select [(value)]="selectedProvider">
          <mat-option *ngFor="let provider of this.supportedProviders" value="{{provider.id}}">
            {{provider.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Pointer message view -->
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label *ngIf="pointerSupport">Pointer Message</mat-label>
        <mat-label *ngIf="!pointerSupport">Pointers are not supported</mat-label>
        <textarea #pointerMessage id="pointer-message" matInput
                  [readonly]="!editModelMode || !editPointerMode || !pointerSupport"></textarea>
      </mat-form-field>

      <!-- Edit Pointer section -->
      <div>
        <div class="view-pointer-mode-buttons" *ngIf="editModelMode && !editPointerMode && pointerSupport">
          <button mat-raised-button color="primary" (click)="startEditPointerMode(pointerMessage.value)" [disabled]="provider.selectedPointerId === null">Edit Message
          </button>
          <button mat-raised-button color="warn" (click)="openDeleteDialog()" [disabled]="provider.selectedPointerId === null">Delete Pointer</button>
        </div>

        <div class="edit-pointer-mode-buttons" *ngIf="editModelMode && editPointerMode && pointerSupport">
          <button mat-raised-button (click)="pointerMessage.value = ''">Clear Message Field</button>
          <button mat-raised-button color="accent" (click)="undo()">Undo</button>
          <button mat-raised-button color="primary" (click)="editPointerMessage(pointerMessage.value)">Save</button>
        </div>

        <div *ngIf="provider.renderingEngine==='a-frame'" class="caption">
          <p class="mat-title">Caption</p>
          <ul>
            <li><p>Use WASD to move within the scene</p></li>
            <li><p>Use the mouse to rotate the view</p></li>
          </ul>
        </div>
      </div>
    </form>
  </mat-sidenav>
</mat-sidenav-container>
